<button mat-icon-button (click)="returnPage()" class="returnP">
    <mat-icon>keyboard_backspace</mat-icon>
</button>
<div class="contactsContainer" *ngIf="formContacts" [formGroup]="formContacts">
    <h1>New Registre</h1>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name"/>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="last_name"/>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput type="number" formControlName="phone_number"/>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <input matInput formControlName="avatar"/>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="formContacts.invalid" (click)="save()">Save</button>
</div>
