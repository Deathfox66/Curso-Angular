<button mat-raised-button color="primary" [routerLink]="'videogames'">New Register</button>

<button mat-raised-button color="primary" class="algo" [routerLink]="'home2'">Contacts</button>
<table mat-table [dataSource]="dataVideogames" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="plattform">
        <th mat-header-cell *matHeaderCellDef>Plattform</th>
        <td mat-cell *matCellDef="let element">{{ element.plattform }}</td>
    </ng-container>

    <ng-container matColumnDef="release">
        <th mat-header-cell *matHeaderCellDef>Release</th>
        <td mat-cell *matCellDef="let element">{{ element.release }}</td>
    </ng-container>

    <ng-container matColumnDef="mode">
        <th mat-header-cell *matHeaderCellDef>Mode</th>
        <td mat-cell *matCellDef="let element">{{ element.mode }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="'videogames/' + element.id">
            <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button (click)="deleteItem(element)">
            <mat-icon>delete</mat-icon>
        </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
